<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='container'>
		<div class="Panel" id='SearchBars'>
			<form class='tile searchBar' method="get" action="https://www.duckduckgo.com" target="_self">
				<a href='http://www.duckduckgo.com'><img src='Icons/duckduckgo.svg'/></a>
				<input type="text" name="q" placeholder="EXPLORE" class="search">
			</form>
<!-- 			<form class='tile searchBar' method="get" action="https://www.encrypted.google.com/search" target="_blank">
				<a href='http://www.encrypted.google.com'><img src='Icons/google.svg'/></a>
				<input type="text" name="q" placeholder="Google" class="search">
			</form> -->
		</div>
		<div class='Panel' id='Icons'>
			<div class='tile icon'><a href='http://www.reddit.com'><img src='Icons/reddit.svg' /></a></div>
			<!-- <div class='tile icon'><a href='http://www.4chan.org'><img src='Icons/4chan.ico' /></a></div> -->
			<div class='tile icon'><a href='http://www.github.com'><img src='Icons/github.svg' /></a></div>
			<div class='tile icon'><a href='http://www.youtube.com'><img src='Icons/youtube.svg' /></a></div>
			<div class='tile icon'><a href='http://www.mail.google.com'><img src='Icons/gmail.svg' /></a></div>
			<div class='tile icon'><a href='http://www.drive.google.com'><img src='Icons/google-drive.svg' /></a></div>
		</div>
	</div>
</body>
</html>

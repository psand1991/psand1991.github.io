<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='container'>
		<div class="Panel" id='SearchBars'>
			<form class='tile searchBar' method="get" action="https://www.duckduckgo.com" target="_self">
				<input type="text" name="q" autofocus="autofocus" placeholder="Explore" class="search" autocomplete="off">
			</form>
		</div>
		<div class='Panel' id='Icons'>
			<div class='tile icon'><a href='http://www.reddit.com'><img src='Icons/reddit.svg' /></a></div>
			<div class='tile icon'><a href='http://www.github.com'><img src='Icons/github.svg' /></a></div>
			<div class='tile icon'><a href='http://www.youtube.com'><img src='Icons/youtube.svg' /></a></div>
			<div class='tile icon'><a href='http://www.gmail.com'><img src='Icons/gmail.svg' /></a></div>
			<div class='tile icon'><a href='http://www.drive.google.com'><img src='Icons/google-drive.svg' /></a></div>
		</div>
		<div class='Panel' id='Icons'>
			<div class='tile icon'><a href='https://wiki.archlinux.org/'><img src='Icons/arch.png' /></a></div>
			<div class='tile icon'><a href='https://photos.google.com'><img src='Icons/google-photos.svg' /></a></div>
			<div class='tile icon'><a href='http://www.duckduckgo.com'><img src='Icons/duckduckgo.svg'/></a></div>
			<div class='tile icon'><a href='https://stackoverflow.com'><img src='Icons/stackoverflow.svg'/></a></div>
			<div class='tile icon'><a href='https://wikipedia.org'><img src='Icons/wikipedia.svg'/></a></div>
		</div>
	</div>
	<script src="shortcuts.js"></script>
	<script src="keybindings.js"></script>
</body>
</html>
